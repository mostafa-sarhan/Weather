<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link of font awesome library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- link of file css -->
    <link rel="stylesheet" href="./css/style.css">
    <!-- link of favicon -->
    <link rel="shortcut icon" href="./image/cloud.png" type="image/x-icon">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <div class="error">
            <p>Invalid or missing location. Please try again.</p>
        </div>
        <div class="weather">
            <div class="search_box">
                <i class="fa-solid fa-location-dot location"></i>
                <input type="text" id="cityInput" placeholder="Enter your Location" value="" />
                <button type="submit" id="searchButton">
                    <i class="fa-solid fa-magnifying-glass search"></i>
                </button>
            </div>
            <div class="hero">
                <div class="result_box">
                    <div class="image">
                        <img src="./image//176.webp" alt="">
                    </div>
                    <div class="search_current">
                        <p></p>
                    </div>
                    <div class="temperature">
                        <h3>27</h3>
                    </div>
                    <div class="statues">
                        <p>Partly clo</p>
                    </div>
                    <div class="condition">
                        <div class="humidity">
                            <img src="./image/hunidity.png" alt="">
                            <div class="condition_box">
                                <span>75%</span>
                                <p>Humidity</p>
                            </div>
                        </div>
                        <div class="wind">
                            <img src="./image/mist.png" alt="">
                            <div class="wind_box">
                                <span>30 M / h</span>
                                <p>Wind speed</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
